		<div class="container">

			<!--<div class="panel panel-default">-->
				<div class="panel-heading">
	                <h2 class="panel-title">Formulario - Categoría</h2>
	            </div>
				<form ng-submit="save(category)" class="form-horizontal" id="categoryForm" name="categoryForm" novalidate>
	                        <div class="form-group" ng-class="{ 'has-error': categoryForm.credential_number.$invalid && submitted }">
	                            <label for="inputName" class="col-lg-2 control-label">Categoría</label>
	                            <div class="col-lg-10">
	                                <input ng-model="category.description" 
									type="text" class="form-control" 
									id="credential_number" name="credential_number" 
									placeholder="Nombre de la Categoría" required>
									<span ng-show="category_error" class="help-block"><font color="red">El nombre de la Categoría es obligatorio.</font></span>                       
								</div>							
	                        </div>
							
	                        <div class="form-group" ng-class="{ 'has-error': categoryForm.name.$invalid && submitted }">
	                            <label for="inputName" class="col-lg-2 control-label">Porcentaje Puntos (%)</label>
	                            <div class="col-lg-10">
	                                <input ng-model="category.percent" 
									type="text" class="form-control" 
									id="name" name="name" 
									placeholder="ex. 100" required>
									<span ng-show="percent_error" class="help-block"><font color="red">{{percent_error_msg}}</font></span>
	                            </div>
	                        </div>
							
	                        <div class="form-group" ng-class="{ 'has-error': categoryForm.limit.$invalid && submitted }">
	                            <label for="inputSubject" class="col-lg-2 control-label">Límite Puntos</label>
	                            <div class="col-lg-10">
	                                <input ng-model="category.limited" 
											type="text" class="form-control" 
											id="limit" name="limit" 
											placeholder="Límite Puntos por Ticket" />
									<span ng-show="limited_error" class="help-block"><font color="red">{{limited_error_msg}}</font></span>											
	                            </div>
	                        </div>

	                        <div class="form-group">
	                            <div class="col-lg-offset-2 col-lg-10">
	                                <button type="submit" class="btn btn-primary" ng-disabled="categoryForm.$pristine">
	                                    Aceptar
	                                </button>
	                            </div>
	                        </div>
	                    </form>
			</div>
		</div>
