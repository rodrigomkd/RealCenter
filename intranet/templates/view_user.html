<div class="container">
			<br>
			<br>
			<br>
				<div class="panel-heading">
	                <h2 class="panel-title">Formulario - Usuario</h2>
	            </div>
				<form ng-submit="save(c)" class="form-horizontal" id="clientForm" name="clientForm" novalidate>
	                        <div class="form-group" ng-class="{ 'has-error': clientForm.credential_number.$invalid && submitted }">
	                            <label for="inputName" class="col-lg-2 control-label">Usuario (E-mail)</label>
	                            <div class="col-lg-10">
	                                <input ng-model="c.user_name" 
									type="text" class="form-control" 
									id="credential_number" name="credential_number" 
									placeholder="example@email.com" required ng-readonly="isUpdate" style="background-color: white;">
									<span ng-show="user_name_error" class="help-block"><font color="red">{{user_name_error_msg}}</font></span>                       
								</div>							
	                        </div>
							
	                        <div class="form-group" ng-class="{ 'has-error': clientForm.name.$invalid && submitted }">
	                            <label for="inputName" class="col-lg-2 control-label">Nombre</label>
	                            <div class="col-lg-10">
	                                <input ng-model="c.name" 
									type="text" class="form-control" 
									id="name" name="name" 
									placeholder="Nombre del Usuario" required>
									<span ng-show="name_error" class="help-block"><font color="red">El Nombre es requerido.</font></span>
	                            </div>
	                        </div>
							
	                        <div class="form-group" ng-class="{ 'has-error': clientForm.gender.$invalid && submitted }">
	                            <label for="inputSubject" class="col-lg-2 control-label">Rol</label>
	                            <div class="col-lg-10">
									<select class="form-control" ng-model="c.role" id="gender" name="gender">
										  <option ng-selected="c.role=='A'" value="A">Administrador</option>
										  <option ng-selected="c.role=='R'" value="R">Registrador</option>
									</select>
									<span ng-show="rol_error" class="help-block"><font color="red">Seleccionar un Rol.</font></span>
	                            </div>
	                        </div>
							
							<div class="form-group" ng-class="{ 'has-error': clientForm.active.$invalid && submitted }">
	                            <label for="inputSubject" class="col-lg-2 control-label">Activo</label>
	                            <div class="col-lg-10">
									<input type="checkbox" class="form-control" ng-model="isActive" 			
										style="width: 2%; vertical-align: 'center';" id="active" name="active"										
									/>										
	                            </div>
	                        </div>

	                        <div class="form-group">
	                            <div class="col-lg-offset-2 col-lg-10">
	                                <button type="submit" class="btn btn-primary" ng-disabled="clientForm.$pristine">
	                                    Aceptar
	                                </button>									
	                            </div>
	                        </div>
	                    </form>
			</div>
		</div>
