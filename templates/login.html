<style>
@import "bourbon";

body {
	!background: #eee !important;
	!background-image: url("https://static.canva.com/static/images/canva_on_laptop.svg");
	background-image: url("templates/css/img/realcenter_home.png");
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}
</style>
  <div class="wrapper">
    <form class="form-signin" ng-submit="createLogin(client)">       
      <h2 class="form-signin-heading">Iniciar Sesión</h2>
      <input type="text" class="form-control" name="username" ng-model="client.email" placeholder="E-mail" required="" autofocus="" />
      <br>
	  <input type="password" class="form-control" name="password" ng-model="client.password" placeholder="Contraseña" required=""/>      
      <!--
	  <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
	  -->
	  <span ng-show="login_error" class="help-block"><font color="red">{{login_error_msg}}</font></span>
	  <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	  <br>
	  <div style="position: center;"><a href="/#/request-password">¿Olvidaste tu contraseña?</a></div>
	</form>
  </div>
